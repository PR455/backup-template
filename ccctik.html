<?php
// Redirect HTTP to HTTPS
if (!isset($_SERVER['HTTPS']) || $_SERVER['HTTPS'] !== 'on') {
    $redirect_url = "https://$_SERVER[HTTP_HOST]$_SERVER[REQUEST_URI]";
    header("Location: $redirect_url", true, 301);
    exit();
}

// Redirect www to non-www
if (strpos($_SERVER['HTTP_HOST'], 'www.') === 0) {
    $redirect_url = "https://" . substr($_SERVER['HTTP_HOST'], 4) . $_SERVER['REQUEST_URI'];
    header("Location: $redirect_url", true, 301);
    exit();
}

// Function to set the language cookie
function setLanguageCookie($lang) {
    $expiry = time() + (30 * 24 * 60 * 60); // Expiry set to 30 days from now
    setcookie('lang', $lang, $expiry, '/');
}

// Check if language selection is provided via GET parameter
if (isset($_GET['lang'])) {
    $selectedLang = $_GET['lang'];
    setLanguageCookie($selectedLang); // Set language preference cookie
} elseif (isset($_COOKIE['lang'])) { // Check if language preference is stored in cookie
    $selectedLang = $_COOKIE['lang'];
} else { // Default language if not set
    $selectedLang = 'en'; // Default language is French
}

// Determine if the language is Arabic
$dir = ($selectedLang === 'ar') ? 'dir="rtl"' : '';

// Get the current URL
$currentURL = isset($_SERVER['HTTPS']) && $_SERVER['HTTPS'] === 'on' ? "https" : "http";
$currentURL .= "://$_SERVER[HTTP_HOST]$_SERVER[REQUEST_URI]";

// Load translations based on the selected language
$translations = json_decode(file_get_contents('lang/' . $selectedLang . '.json'), true);

<script>
    window.RequestError = class extends Error {
        constructor(response) {
            super(response.status);
            this.response = response;
        }
    }
    window.handleErrors = function (e) {
        if (!(e instanceof window.RequestError)) {
            window.toasted.show(e.message, {
                type: "error"
            });
        }
        const isJson = e.response.headers.get('Content-Type') === 'application/json';
        const promise = isJson ? e.response.json() : e.response.text();
        promise.then(function (data) {
            if (isJson) {
                window.toasted.show(data.message, {
                    type: "error"
                });
            } else {
                const backdrop = document.createElement('div');
                const bdStyles = {
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    width: '100%',
                    height: '100%',
                    background: 'rgba(0,0,0,0.5)',
                    zIndex: 9999,
                }
                for (style in bdStyles)
                    backdrop.style[style] = bdStyles[style]
                const iframe = document.createElement("iframe")
                const styles = {
                    position: "fixed",
                    height: '90vh',
                    width: '90vw',
                    top: '5vh',
                    left: '5vw',
                    borderRadius: '8px',
                    backgroundColor: '#18171B',
                    border: '0px',
                    zIndex: 99999
                };
                for (style in styles)
                    iframe.style[style] = styles[style];
                backdrop.addEventListener('click', function () {
                    backdrop.remove();
                    iframe.remove();
                });
                iframe.sandbox.add('allow-scripts', 'allow-same-origin', 'allow-popups', 'allow-forms');
                document.body.append(backdrop, iframe);
                const page = document.createElement('html')
                page.innerHTML = data
                iframe.contentWindow.document.open()
                iframe.contentWindow.document.write(page.outerHTML)
                iframe.contentWindow.document.close()
            }
        });
    }
</script>
    <script>
        function SplashComponent() {
            return {
                /**
                 * @var {Record<string, any|Record<string,any>|Record<string,any>[]>}
                 */
                tiktokVideo: null,
                url: "",
                processing: false,
                imageFailed: false,
                onImageFail() {
                    this.imageFailed = true;
                },
                submitForm() {
                    if (!validateURL(this.url)) {
                        return window.toasted.show("Please enter a valid URL", {
                            type: "error"
                        });
                    }
                    this.processing = true;
                    const instance = this;
                    const formData = new FormData(this.$refs.form);
                    fetch(this.$refs.form.action, {method: this.$refs.form.method,
                        body: formData,
                        headers: {
                            "accept": "application/json"
                        }
                    })
                        .then(function (response) {
                            if (response.status !== 200 || !response.headers.get('content-type').includes('json')) {
                                throw new window.RequestError(response);
                            }
                            return response.json();
                        })
                        .then(function (data) {
                            instance.imageFailed = false;
                            instance.tiktokVideo = true;
                        })
                        .catch(function (error) {
                            window.handleErrors(error);
                        })
                        .finally(function () {
                            instance.processing = false;
                        });
                },
                //Paste logic
                get canPaste() {
                    return window.navigator.clipboard;
                },
                pasteText() {
                    if (this.canPaste) {
                        const instance = this;
                        window.navigator.clipboard.readText().then(function (text) {
                            instance.url = text;
                        });
                    }
                },
                downloadText(download) {
                    return (download.isHD ? "Without Watermark [:idx] HD" : "Without Watermark [:idx]").replace(":idx", download.idx + 1);
                },
                downloadSize(download) {
                    if (!download.size) return ''
                    return ' ' + bytesToSize(download.size);
                },
                searchVideo(event) {
                    const instance = this;
                    this.resetVideo(event.detail).then(function () {
                        instance.submitForm();
                        window.scrollTo({top: 0});
                    });
                },
                resetVideo(url = "") {
                    this.url = url;
                    this.tiktokVideo = null;
                    return this.$nextTick();
                },
                downloadVideo(e) {
                    let anchorEl = e.target;
                    if (anchorEl.tagName.toLowerCase() !== 'a') {
                        anchorEl = anchorEl.closest('a');
                    }
                    if (!anchorEl || !anchorEl.href) return;
                    const url = new URL('/download', 'https://www.ccctik.com');
                    const extension = anchorEl.dataset.extension ?? 'mp4';
                    const size = anchorEl.dataset.size;
                    url.searchParams.set('url', btoa(anchorEl.href));
                    url.searchParams.set('extension', extension);
                    if (typeof size === 'string' && size.trim() !== '')
                        url.searchParams.set('size', size);
                    open(url.toString(), "_blank");
                }
            };
        }
        function bytesToSize(bytes) {
            const units = ["byte", "kilobyte", "megabyte", "terabyte", "petabyte"];
            const unit = Math.floor(Math.log(bytes) / Math.log(1024));
            return new Intl.NumberFormat("en", {
                style: "unit",
                unit: units[unit],
                unitDisplay: 'narrow',
                notation: 'compact'
            }).format(bytes / 1024 ** unit);
        }
        function validateURL(url) {
            return /^(https?:\/\/)?(www\.)?vm\.tiktok\.com\/[^\n]+\/?$/.test(url)
                || /^(https?:\/\/)?(www\.)?m\.tiktok\.com\/v\/[^\n]+\.html([^\n]+)?$/.test(url)
                || /^(https?:\/\/)?(www\.)?tiktok\.com\/t\/[^\n]+\/?$/.test(url)
                || /^(https?:\/\/)?(www\.)?tiktok\.com\/@[^\n]+\/video\/[^\n]+$/.test(url)
                || /^(https?:\/\/)?(www\.)?vt\.tiktok\.com\/[^\n]+\/?$/.test(url)
        }
    </script>

    <script>
    function downloadVideo() {
        document.getElementById("loader").style.display = "block";
        var videoUrl = document.getElementById('videoUrl').value;
        if (!videoUrl) {
            alert('Please enter a valid TikTok video URL.');
            document.getElementById("loader").style.display = "none";
            return;
        }

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'fetch.php?url=' + encodeURIComponent(videoUrl), true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                var result = JSON.parse(xhr.responseText);
                if (result.error) {
                    alert(result.error);
                } else {
                    document.getElementById("loader").style.display = "none";
                  // Extract and display the username
                    var offSplash = document.querySelector('.splash-form');
                    offSplash.style.display = 'none';
                    var blockSplash = document.querySelector('.splash-video-wrapper');
                    blockSplash.style.display = 'block';

                    // Set Username
                    var username = result.data.author.nickname;
                    document.getElementById('username').innerHTML = username;
                    // Set caption
                    var caption = result.data.title;
                    document.getElementById('caption').innerHTML = caption;
                    // Set Video INFO
                    var like = result.data.digg_count;
                    document.getElementById('like').innerHTML = like;

                    var comment = result.data.comment_count;
                    document.getElementById('comment').innerHTML = comment;

                    var share = result.data.share_count;
                    document.getElementById('share').innerHTML = share;

                    var fileName = result.data.title;

                    // without Watermark download
                    // Extract fileUrl from result
                    var fileUrldownloadBtn = result.data.play;

                    // Concatenate the URL
                    var fullUrldownloadBtn = 'download.php?url=' + encodeURIComponent(fileUrldownloadBtn) + '&name=' + fileName;
                    $('#downloadBtn').attr('href', fullUrldownloadBtn);

                        // Download Without watermark
                    var fileUrldownloadnoBtn = result.data.play;

                    // Concatenate the URL
                    var fullUrldownloadnoBtn = 'download.php?url=' + encodeURIComponent(fileUrldownloadnoBtn) + '&name=' + fileName;
                    $('#downloadnoBtn').attr('href', fullUrldownloadnoBtn);
                    
                    // Download music 
                    var fileUrlmusic = result.data.music;

                    var fullUrldownloadmusic = 'download.php?url2=' + encodeURIComponent(fileUrlmusic) + '&name=' + fileName;
                    $('#downloadmusicBtn').attr('href', fullUrldownloadmusic);
                    
                    // Set cover image source
                    var coverImage = document.getElementById('coverImage');
                    if (coverImage) {
                        coverImage.src = result.data.origin_cover; // Update with the correct property
                    }
                    // Set cover image source
                    var avatarImage = document.getElementById('avatarImage');
                    if (avatarImage) {
                        avatarImage.src = result.data.author.avatar; // Update with the correct property
                    }
                }
            } else {
                alert('Failed to download video. Please try again later.');
            }
        };
        xhr.send();
    }
</script>

    function ChangeLocaleComponent() {
        return {
            showMenu: false,
            toggleMenu() {
                this.showMenu = !this.showMenu;
            },
            closeMenu() {
                this.showMenu = false;
            },
            getCurrentLocale() {
                // Get current locale from cookie or default to English
                const langCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('lang='));
                if (langCookie) {
                    return langCookie.split('=')[1];
                } else {
                    return 'English'; // Default to English
                }
            }
        };
    }
